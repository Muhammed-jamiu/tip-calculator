<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipcalculator</title>
    <link rel="stylesheet" href="tipcalculator.css" />
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="text">Copyright&copy;2023.By MUHAMMED-JAMIU</div>
      <!--text-->
      <hr />
      <div id="Calculator">
        <form>
          <label
            >How much was your bill? <br />
            $<input type="text" id="billAmount" />
          </label>
          <br />
          <br />

          <label
            >How was your service? <br />
            <select id="serviceQuality">
              <option disabled selected value="0">--Choose of option--</option>
              <option value="0.3">30% - Outstanding</option>
              <option value="0.2">20% - Good</option>
              <option value="0.15">15% -It was okay</option>
              <option value="0.1">10% - bad</option>
              <option value="0.05">5% - It was Terrible</option>
            </select>
          </label>
          <br /><br />

          <label
            >How many people are sharing the bill? <br />
            <input type="text" id="totalPeopl" />People</label
          >

          <button type="button" id="calculate">Calculate !</button>
        </form>
      </div>
      <!--calcultor-->

      <div id="totalTip">
        <sup>$</sup> <span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
      <!--totalTip-->
    </div>
    <!--container-->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
